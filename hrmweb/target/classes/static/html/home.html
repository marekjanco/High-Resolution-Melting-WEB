        <button class="ui button" ng-click="homeController.createInsert()">Create</button>

    <div class="ui form">
        <div class="six fields">
            <div class="five wide field">
                <b>Copy raw y-axis data here</b>
                <br><br>
                <div class="ui action input">
                    <input type="text" ng-model="homeController.data" placeholder="y-axis values">
                    <button class="ui teal button" ng-click="homeController.addDataToGraph()">
                        Add and compute
                    </button>
                </div>
            </div>
            <div class="one wide field">
            </div>
            <div class="three wide field">
                <b>Choose from database </b>
                <br><br>
                <div id="names" class="ui multiple selection dropdown">
                    <i class="dropdown icon"></i>
                    <div class="default text">Select...</div>
                    <div class="menu">
                        <div class="item" ng-repeat="name in homeController.names" data-value="{{name}}">
                            {{name}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="one wide field">
                <b> </b>
                <br><br>
                <div class="ui teal button" ng-click="homeController.drawGraph()">
                    Draw
                </div>
            </div>
            <div class="one wide field">
            </div>
            <div class="five wide field">
                <b>Min distance is with "<i>{{matchDataSet}}</i>" and with distance: "<i>{{distance}}</i>"</b>
                <br><br>
                <div class="ui teal button" ng-click="homeController.clearGraph()">
                    Clear graph
                </div>
            </div>
        </div>
    </div>

    <canvas class="chart chart-line" chart-data="data" chart-labels="labels"
            chart-series="series" chart-click="onClick"></canvas>
</div>
