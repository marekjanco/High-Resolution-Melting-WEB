<div>
    <h2>Copy x-axis values here</h2>
    <div class="ui action input">
        <input type="text" ng-model="homeController.lbls" placeholder="x-axis values">
        <button class="ui button" ng-click="homeController.addLabels()">Add</button>
    </div>
    <h2>Copy y-axis values here</h2>
    <div class="ui action input">
        <input type="text" ng-model="homeController.data" placeholder="y-axis values">
        <button class="ui button" ng-click="homeController.addData()">Add</button>
    </div>
    <br><br>
    <canvas class="chart chart-line" chart-data="data" chart-labels="labels"
            chart-series="series" chart-click="onClick"></canvas>
</div>
